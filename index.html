<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <h1 class="mains">KAKI-55 Apps</h1>
    

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="level">Level</label>
          <select id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2> SPEED KEYBOARD</h2>
      <p class="para">Type this word...</p>

      <h1 class="words" id="word"></h1>

      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type here fastly..."
      />

      <p class="time-container">Time left: <span id="time">15s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="pop-up" class="pop-up"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
